{% extends 'base.html' %}

{% block title %}signin{% endblock title %}

{% block header %}{% include 'header.html' %}{% endblock header %}
    

{% block content %}
<div class="container chicken">
    <div class="turkey">
        <form class="form2" action="{% url 'signin' %}" method="post">
        {% csrf_token %}
            <h3>Sign in</h3>
            <div class="form-div">
                <label for="fname">User Name</label>
                <input type="text" class="fname" name="username" placeholder="Name or email" id="fname" itemid="fname" >
            </div>
            <div class="form-div">
                <label for="password">Password</label>
                <input type="password" class="inputag" name="password" placeholder="Password" id="password" itemid="password" >
                <div class="hide">
                    <i class="fa-solid fa-eye-slash"></i>
                    <i class="fa-solid fa-eye"></i>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Signin">
            </div>
        </form>
    </div>
</div>
{% endblock content %}

{% block footer %}{% include 'footer.html' %}{% endblock footer %}
